PLG_USER_SWSETGROUP="SW Set Group Plugin"
PLG_USER_SWSETGROUP_DESCRIPTION="Com este plugin você pode adicionar automaticamente os usuários a determinados grupos com base em seu endereço de e-mail. Isso funciona sempre que uma conta de usuário é criada ou modificada. O acesso será concedido, se o endereço de e-mail corresponde à expressão regular definida e a posse do endereço foi verificada."
